<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <header>
        <h1>The Code Review</h1>
        <div class="header-container">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="top-line">
        <hr>
    </header>
    
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" required>
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
           
            <select id="state" name="state">
                    <option value="choose-state">Choose State</option>
                    <option value="state1">state 1</option>
                    <option value="state2">state 2</option>
                    <option value="state3">state 3</option>
            </select>
            
            <label for="zipcode">Zip Code</label><br>
            <input type="text" id="zipcode" name="user_zipcode">
            <hr>
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <p class="newsletter">Select the newsletters you would like to receive</p>
            <input type="checkbox" id="html" name="html">&nbsp;&nbsp;&nbsp;<label for="html">HTML News</label><br>
            <input type="checkbox" id="css" name="css">&nbsp;&nbsp;&nbsp;<label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" name="javascript">&nbsp;&nbsp;&nbsp;<label for="javascript">Javascript News</label><br>

            <p class="newsletterformat">Newsletter format</p>
            <input type="radio" id="html-format" name="format">&nbsp;&nbsp;&nbsp;<label for="html-format">HTML</label><br>
            <input type="radio" id="plaintext" name="format">&nbsp;&nbsp;&nbsp;<label for="plaintext">Plain text</label>

            <label for="othertopics">Other topics you'd like to hear about</label>
            <textarea id="othertopics" name="othertopics"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>

    <footer><em>Copyright The Code Review</em></footer>
  </body>
</html>
